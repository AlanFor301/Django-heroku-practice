<h1>Here is all staffs list</h1>

<form  action = "{% url 'info:chosen'%}"method="post">
  {% csrf_token%}
  {% for staff in all_staff %}
    <input type="radio" id = "staff{{forloop.counter}}" name="staff" value = {{staff.id}}>
    <label for "staff{{forloop.counter}}"> {{staff.staff_name}} </label><br>
  {%endfor%}
  <input type= "submit" value ="submit"/>
</form>
